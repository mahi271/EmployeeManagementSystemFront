
<div [hidden]="submitted" style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f5f5f5; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">

    <h2 style="text-align: center; margin-bottom: 20px;">Update Employee</h2>

    <form (ngSubmit)="onsubmit()" style="margin-bottom: 0;" *ngIf="employee">
        <div class="form-group">
            <label for="id">Employee Id:</label>
            <input type="number" class="form-control" id="id" required [(ngModel)]="employee.id" name={{employee.id}}>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">last Name:</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="email"> Email:</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
        </div>
        
       


        <div style="text-align: center;">
            <button type="submit" class="btn btn-success">Update</button>
        </div>
    </form>
</div>
<div class="confirmation-container ">

    <div [hidden]="!submitted">
    
        <h1>Employee Updated successfully !</h1>
        
        <div class="back-button" >
            <a routerLink="/employeelist">Go to list </a>
        </div>
    </div>

</div>

<div [hidden]="submitted"
    style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f5f5f5; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">

    <h2 style="text-align: center; margin-bottom: 20px;">Create Employee</h2>

    <form (ngSubmit)="onsubmit()" style="margin-bottom: 0;" #addEmployee="ngForm">
        <div class="form-group">
            <label for="id">Employee Id:</label>
            <input type="number" class="form-control" id="id" required [(ngModel)]="employee.id" name="id">
        </div>
        
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" required [(ngModel)]="employee.firstName"
                placeholder="Enter your First Name" name="firstname" #firstname="ngModel"
                [class.is-invalid]="firstname.invalid && firstname.touched">
            <div>
                <small class="text-danger" [class.d-none]="firstname.valid || firstname.untouched">first name is
                    required
                    field</small>
            </div>
                    
        </div>
        <!-- <div class="form-group">
            <label for="lastName">last Name:</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
        </div> -->
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" required [(ngModel)]="employee.lastName"
                placeholder="Enter your last Name" #lastname="ngModel"
                [class.is-invalid]="lastname.invalid && lastname.touched" name="lastname">
            <div>
                <small class="text-danger" [class.d-none]="lastname.valid || lastname.untouched">last name is
                    required
                    field</small>
            </div>
                    
        </div>

        <div class="form-group">
            <label for="email">Email-Id</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                [(ngModel)]="employee.email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched" />
            <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required field</small>   -->
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors['required']">Email id is required field</small>
                <small class="text-danger" *ngIf="email.errors['pattern']">Enter valid Email id</small>
            </div>
                    
        </div>





        <div style="text-align: center;">
            <button type="submit" class="btn btn-success" [disabled]="addEmployee.form.invalid">Submit</button>
        </div>
    </form>
</div>
<div class="confirmation-container ">

    <div [hidden]="!submitted">

        <h1>Employee Added successfully !</h1>

        <div class="back-button">
            <a routerLink="/employeelist">Go to list </a>
        </div>
    </div>

</div>
